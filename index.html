            <h1>SCARICA UNA CARTELLA DEL GIOCO ORIGINALE</h1>
            <h4>Cliccando questa voce verr√† scaricata la cartella.</h4>

            <select id="cartella_esistente">
                <option value="1">1 Denara</option>
                <option value="2">2 Denara</option>

        <script>
            //ZOOM 90%
            var cards = document.getElementsByTagName('td');
            var modal = document.getElementById('myModal');
            var selectChoice = document.getElementById('selectChoice');
            var usciti=[]

    // Aggiungi l'evento onclick a ciascun elemento
    for(i=0;i<cards.length;i++){
        cards[i].setAttribute("onclick","openModal("+i+")")
    }
    function openModal(id) {
        document.getElementById('cont').innerHTML=id;
        modal.style.display = 'flex';
    }

    // Funzione per chiudere il modal
    function inserisci() {
        modal.style.display = 'none';
        id=document.getElementById('cont').innerHTML;
        img=selectChoice.value
        cards[parseInt(id)].innerHTML="<img src='./Carte napoletane/"+img+".jpg'>";
    }
    function inserisci_auto(elem,img) {
        cards[parseInt(elem)].innerHTML="<img crossorigin='anonymous' src='./Carte napoletane/"+img+".jpg'>";
    }
    function pulisci(){
        cornice=document.getElementsByClassName('cornice')
        cornice=cornice[0]
        rombo=document.getElementsByClassName('rombo')
        rombo=rombo[0]
        diag1=document.getElementsByClassName('diag1')
        diag1=diag1[0]
        diag2=document.getElementsByClassName('diag2')
        diag2=diag2[0]
        td=document.getElementsByTagName('td')
        for(i=0;i<td.length;i++){
            td[i].style.border="none"
        }
        cornice.style.display="block"
        rombo.style.display="block"
        diag1.style.display="block"
        diag2.style.display="block"
    }
    function sorteggia_carta(){
        let semi=['B','C','D','S']
        let numeroCasuale = Math.floor(Math.random() * 10) + 1;
        let semeCasuale = Math.floor(Math.random() * 4);
        let carta=numeroCasuale+semi[semeCasuale]
        return carta
    }

    function genera_cartella(){
        usciti=[]
        for (i=0;i<25;i++){
            let current_card=sorteggia_carta();
            if(usciti.includes(current_card)){
                i--;
            }
            else{
                usciti.push(current_card)
                inserisci_auto(i,current_card);
            }
        }
        pulisci()
    }
    function salvaComePNG() {
        // Ottieni l'elemento da convertire in un'immagine
        const nodoDaConvertire = document.getElementById("screen");
  
        // Utilizza html2canvas per convertire l'elemento in un'immagine
        html2canvas(nodoDaConvertire).then(function(canvas) {
          // Crea un'ancora (link) per il download dell'immagine
          const link = document.createElement('a');
          link.download = 'cartella_'+usciti[12]+'.png';
  
          // Converti il canvas in un URL di dati
          const dataURL = canvas.toDataURL('image/png');
  
          // Imposta l'URL come href dell'ancora
          link.href = dataURL;
  
          // Aggiungi l'ancora al documento
          document.body.appendChild(link);
  
          // Simula il clic sull'ancora per avviare il download
          link.click();
  
          // Rimuovi l'ancora dal documento
          document.body.removeChild(link);
        });
    }
    function scarica_selezionata() {
        // Ottenere l'elemento <img> dal DOM
        // Creare un elemento <a> per scaricare l'immagine
        var link = document.createElement('a');
        link.href = "./cartella_"+document.getElementById('cartella_esistente').value+".png";
        link.download = "cartella_"+document.getElementById('cartella_esistente').value+".png";

        // Aggiungere l'elemento <a> al DOM
        document.body.appendChild(link);

        // Simulare il clic sull'elemento <a> per avviare il download
        link.click();

        // Rimuovere l'elemento <a> dal DOM
        document.body.removeChild(link);
    }
